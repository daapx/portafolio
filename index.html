<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portafolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand logo" href="#">&lt;D&gt; </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>      
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">link1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">link2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">link3</a>
                    </li>
                </ul>      
            </div>
        </div>
    </nav>
    <!-- header, imagen y titulo-->
    <header class="text-white text-center">
        <h1>DAAPX <span class="d-block">Backend / Fullstack Developer</span></h1>
    </header>
    <!-- experiencia/conocimientos -->
    <section id="conocimientos" class="container text-center">
        <h2 class="text-center">Conocimientos</h2>
        <div class="row">
            <div class="col-12 col-md-6">
                <i class="fas fa-database fa-7x"></i>
                <p>MySQL, PostgreSQL</p>
            </div>
            <div class="col-12 col-md-6">
                <i class="fab fa-php fa-7x"></i>
                <p>PHP5 y PHP7</p>
            </div>
            <div class="col-12 col-md-6">
                <i class="fab fa-html5 fa-7x"></i>
                <p>HTML</p>
            </div>
            <div class="col-12 col-md-6">
                <i class="fab fa-js-square fa-7x"></i>
                <p>JavaScript</p>
            </div>
            <div class="col-12 col-md-6">
                <i class="fab fa-android fa-7x"></i>
                <p>Android</p>
            </div>
        </div>
    </section>
    <section id="ultimos-trabajos" class="bg-danger">
        <div class="container">
            <h2>Últimos Trabajos</h2>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card">
                        <img src="assets/img/meet_coffee.png" class="card-img-top" alt="Meet & Coffee">
                        <div class="card-body">
                            <h5 class="card-title">Meet & Coffee</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <img src="assets/img/iguana_page.png" class="card-img-top" alt="Iguana Page">
                        <div class="card-body">
                            <h5 class="card-title">Iguana Page</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <img src="assets/img/cuppon.png" class="card-img-top" alt="Cuppon">
                        <div class="card-body">
                            <h5 class="card-title">Cuppon</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <img src="assets/img/suricata.png" class="card-img-top" alt="Suricata">
                        <div class="card-body">
                            <h5 class="card-title">Suricata</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <img src="assets/img/ricomida.png" class="card-img-top" alt="Ricomida">
                        <div class="card-body">
                            <h5 class="card-title">Ricomida</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <img src="assets/img/dmark.png" class="card-img-top" alt="DMARK">
                        <div class="card-body">
                            <h5 class="card-title">DMARK</h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contacto">
        <!-- aca ira un formulario de typeform-->
        <h2>Contacto</h2>
        <form>
            <div class="form-group">
                <label for="textarea" class="control-label">¿Cual es tu pregunta?</label>
                <textarea class="form-control" name="textarea" rows="5"></textarea>
            </div>
        </form>

    </section>
    <footer class="bg-danger text-center text-white">
        <h2>DAAPX</h2>
        <div class="redes-sociales">
            <i class="fab fa-github-square fa-3x"></i>
            <i class="fab fa-linkedin fa-3x"></i>
            <i class="fab fa-twitter-square fa-3x"></i>
            <i class="fab fa-facebook-square fa-3x"></i>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
